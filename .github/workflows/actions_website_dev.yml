name: CICD Workflow for dsm-website-dev[Dailysync Website]

on:
  push:
    branches:
      - develop
  workflow_dispatch:  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Commands on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Stop on error

            echo "Navigating to project directory..."
            cd /home/ubuntu/dsm-website/dsm-website || { echo "Directory not found!"; exit 1; }

            echo "Setting up SSH agent..."
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/dsm-website_dev

            echo "ğŸš€ Fetching latest changes..."
            git checkout develop
            git pull origin develop --rebase

            echo "ğŸ“¦ Building Docker images using docker-compose-dev.yml"
            docker compose -f docker-compose-dev.yml build

            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -f

            echo "Checking container status..."
            if docker compose -f docker-compose-dev.yml ps | grep "Up"; then
              echo "Containers are running. Restarting..."
              docker compose -f docker-compose-dev.yml restart
            else
              echo "Containers not running. ğŸš€ Starting..."
              docker compose -f docker-compose-dev.yml up -d
            fi

            echo "â³ Waiting for containers to be healthy..."
            sleep 15
          
            echo "ğŸ“Š Container status:"
            docker compose -f docker-compose-dev.yml ps -a

            echo "ğŸ‰ Deployment of dsm-website [Dailysync Website] completed successfully!"
